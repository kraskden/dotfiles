# Start i3bar to display a workspace bar (plus the system information i3status
# finds out, if available)
#

bar {
    id bar-primary
	bindsym button4 nop
	bindsym button5 nop
	tray_padding 1
	tray_output none
	colors {
		background #1d1d21
        focused_workspace #333333 #32302f #eee0b7
        urgent_workspace #333333 #eee0b7 #1d2021
	}
    status_command i3status | /home/den/exe/scripts/i3status/i3status_mod.py 2>/dev/null
    mode dock
    modifier none
}
